<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
.verde{background-color: green;}
.azul{background-color: blue;}
</style>
<script type="text/javascript" src="../js/jquery-1.8.2.js"></script>
<script type="text/javascript">

//vincular submt y validar que edad era numero mayor a 0 

function cambiarClase(div)
{
	div.toggleClass("azul");
}

function validar()
{
	alert("sarasa");
}
$(function(){
	//$("div").addClass("verde");
	$("div").addClass("verde");
	$("div").bind("click", cambiarClase(this));
	$("#txtEdad").click(validar);
	$("#formHola").submit(validar)
	})
</script>
</head>
<body>
<div>sarasa</div>
<form action="hola.jsp" id="formHola">
<input type="text" name="edad" id="txtEdad">
<input type="submit" value="enviar">
</form>
</body>
</html>
